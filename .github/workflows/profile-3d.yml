name: Update Go Stats

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  update-go:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Find Go Projects
        run: |
          # CrÃ©er un fichier temporaire pour stocker les stats
          echo "# Go Projects" > go-projects.md
          
          # Chercher tous les main.go
          find . -name "main.go" -type f | while read -r file; do
            dir=$(dirname "$file")
            echo "- $dir" >> go-projects.md
          done
          
          # Ajouter les stats
          echo "```" >> go-projects.md
          echo "Total Go Projects: $(find . -name "main.go" -type f | wc -l)" >> go-projects.md
          echo "```" >> go-projects.md
          
          # Commit et push
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add go-projects.md
          git commit -m "Update Go projects stats" || echo "No changes to commit"
          git push
